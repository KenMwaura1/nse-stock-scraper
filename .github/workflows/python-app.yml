# This workflow will install Python dependencies and run tests/linting
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests

name: Python application

on:
  push:
    branches: [ "main", "dev", "develop" ]
  pull_request:
    branches: [ "main", "dev", "develop" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 nse_scraper --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 nse_scraper --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code style with Black
      run: black --check nse_scraper --diff
      continue-on-error: true

    - name: Check import sorting with isort
      run: isort --check-only nse_scraper --diff
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    name: Security Checks

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security check
      run: bandit -r nse_scraper -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies with Safety
      run: safety check --json || true
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    name: Test Code
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        mongodb-version: ['6.0', '7.0', '8.0']

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Verify imports and syntax
      run: |
        python -m py_compile nse_scraper/spiders/afx_scraper.py
        python -m py_compile nse_scraper/stock_notification.py
        python -m py_compile nse_scraper/pipelines.py
        python -m py_compile nse_scraper/items.py

    - name: Check scrapy project
      run: scrapy check
      continue-on-error: true

    - name: Test with pytest
      run: pytest -v --tb=short || true
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [lint, security, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
